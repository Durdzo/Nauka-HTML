<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My BBC News Site</title>
    <style type="text/css">
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      #topbar {
        /* background-color: #b80400; */
        width: 100%;
        height: 64px;
        color: black;
      }
      body {
        margin: 0;
      }
      .fixedwidth {
        width: 1265px;
        margin: 0 auto;
      }
      #logo {
        width: 112px;
        height: 32px;
        margin-top: 16px;
        float: left;
      }

      #signin-img {
        margin-left: 19px;

      }
      .topbar-signin {
        /* background-color: antiquewhite; */

      #topbar-menu li {
        list-style: none;
        float: left;
        font-size: 13px;
        border-right: 1px solid #ffff;

        height: 100%;
      }

      #topbar-menu {
        /* background-color: aliceblue; */
        float: left;
        width: 900px;
      }

      #action-menu {
        margin-top: -3px;
        float: left;

        font-weight: bold;

      }
    </style>

    <div id="container">
      <div id="topbar">

            id="logo"
