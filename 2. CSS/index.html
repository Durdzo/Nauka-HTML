<!DOCTYPE html>
<html>
  <head>
    <title>Nauka CCS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      p {
        color: red;
      }

      .underline {

      }

  <body>
    <p>Tu jest jakiś tekst.</p>
    <p>Jest tu <strike>jakiś</strike> <span class="underline">tekst</span>.</p>
